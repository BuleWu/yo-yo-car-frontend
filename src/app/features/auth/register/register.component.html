<div class="register">
  <div class="background">
    <div class="logo">
      <img
        src="/assets/images/website_logo.png"
        alt="Website logo"
        height="100"
        width="100"
      >
      <h3>YoYo Car</h3>
    </div>
    <div class="welcome">
      Welcome to YoYo Car. Travelling made easy and convenient!
    </div>
    <div class="right-ellipse"></div>
    <div class="left-ellipse"></div>
  </div>
  <div class="register-container">
    <div class="form-wrapper">
      <h3 class="title">Create an account</h3>
      <form class="register-form">
        <div class="name">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Enter your first name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Enter your last name">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter your email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter your password">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input type="password" matInput placeholder="Confirm password">
        </mat-form-field>

        <div class="buttons">
          <button matButton="filled">Create Your Account</button>
          <button matButton>Continue with Google</button>
        </div>
      </form>
      <p class="login-link">Already have an account? <a class="highlight-text" href="/auth/login">Sign in</a></p>
    </div>
  </div>
</div>
