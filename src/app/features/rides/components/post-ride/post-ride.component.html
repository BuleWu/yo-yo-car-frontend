<div class="post-ride-container">
  <div class="post-ride-wrapper">
    <mat-stepper [linear]="false" #stepper class="stepper">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" class="ride-details-form">
          <ng-template matStepLabel>Ride details</ng-template>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Starting point</mat-label>
              <input matInput placeholder="e.g. Rijeka" formControlName="startingPoint" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Destination</mat-label>
              <input matInput placeholder="e.g. Split" formControlName="destination" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Max passengers</mat-label>
              <input matInput type="number" min="1" max="10" placeholder="4" formControlName="maxPassengers" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput type="number" min="1" max="999" placeholder="10â‚¬" formControlName="price" required>
            </mat-form-field>
          </div>
          <div>
            <button matButton matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup" class="date-time-form">
          <mat-form-field appearance="outline" class="date-picker">
            <mat-label>Choose a date</mat-label>
            <input type="date" id="date" matInput [matDatepicker]="picker" [min]="minDate" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Start time</mat-label>
              <input
                matInput
                type="time"
                placeholder="11:00"
                formControlName="startTime"
                required
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>End time</mat-label>
              <input matInput type="time" placeholder="15:00" formControlName="endTime" required>
            </mat-form-field>
          </div>
          <div>
            <button matButton matStepperPrevious>Back</button>
            <button matButton matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button matButton matStepperPrevious>Back</button>
          <button matButton (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
